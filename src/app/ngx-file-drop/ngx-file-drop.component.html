<div class="center">
  <ngx-file-drop
    dropZoneLabel="Drop files here (max file 2 MB)"
    (onFileDrop)="dropped($event)"
    (onFileOver)="fileOver($event)"
    (onFileLeave)="fileLeave($event)"
    [showBrowseBtn]="true"
    browseBtnLabel="Browse files"
    browseBtnClassName="btn btn-primary m-2"
    dropZoneClassName="my-style"
  >
    <!-- <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        Optional custom content that replaces the the entire default content.
        <button type="button" (click)="openFileSelector()">Browse Files</button>
      </ng-template> -->
  </ngx-file-drop>
  <div class="upload-table">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody class="upload-name-style">
      <tr *ngFor="let item of files; let i=index">
        <td>
          <strong>{{ item.relativePath }}</strong>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Shareable short link of uploaded file -->
<div class="container text-center jumbotron" *ngIf="shortLink">
  <h2>Visit Here</h2>
  <a href="{{shortLink}}">{{shortLink}}</a>
</div>
