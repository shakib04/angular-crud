<div class="btn-groups">

  <button routerLink="/upload-policy"  class="btn btn-info btn-sm px-md-3" data-placement="top" data-toggle="tooltip" title="View" type="submit">
    Upload New Policy
  </button>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<table>
  <caption style="font-size: 25px;">Bits Policies</caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>View</th>
      <th colspan="2">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Leave Policy</td>
      <td>
        <button class="btn btn-info btn-sm px-md-3" (click)="openLg(content)" title="View">View</button>
      </td>
      <td>
        <button class="btn btn-primary btn-sm px-md-3" title="Edit">
          <fa-icon [icon]="['fas', 'pencil-alt']"></fa-icon>
        </button>
      </td>
      <td>
        <button class="btn btn-danger btn-sm px-md-3" data-placement="top" data-toggle="tooltip" title="Delete"
          type="submit">
          <fa-icon [icon]="['fas', 'times']"></fa-icon>
        </button>
      </td>
    </tr>
    <tr>

    </tr>

  </tbody>
</table>
