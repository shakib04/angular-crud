<head>
    <title>ng-bootstrap modal demo - basic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism.css" />
</head>


<ng-template #content let-modal>
    <div class="modal-header">    
    </div>
    <div class="modal-body">
            <div class="form-group text-center">
                <div class="success-animation">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                    <h3 class="modal-title" id="modal-basic-title">Deleted!</h3> 
                    <h4 class="">Your file has been deleted.</h4>
                    <button type="button" class="btn btn-lg btn-outline-info" (click)="modal.close('Ok click')">Ok</button>
                </div>          
            </div>
    </div>
    <div class="modal-footer">
    </div>
</ng-template>

<ng-template #content2 let-modal>
    <div class="modal-header">
    </div>
    <div class="modal-body">
        <div class="form-group text-center">
            <div class="success-animation">
                <div class="swal2-icon swal2-warning swal2-icon-show" style="display: flex;">
                    <div class="swal2-icon-content">!</div>
                </div>
                <h2 class="modal-title m-4" id="modal-delete-title">Are you sure?</h2>
                <h4 class="">You won't be able to revert this!</h4>
                <button type="button" class="btn btn-lg btn-outline-info m-2" (click)="modal.close('Yes')">Yes, delete it</button>
                <button type="button" class="btn btn-lg btn-outline-danger m-2" (click)="modal.close('Cancel click')">Cancel</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="delete(content2, content)">Launch Delete modal</button>

<hr>
