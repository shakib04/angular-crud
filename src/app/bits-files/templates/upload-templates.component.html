<div class="form-row m-4">
    <div class="form-group col-md-6">
        <label for="inputEmail4">Templates Name *</label>
        <input type="text" class="form-control" id="Policy-Name" placeholder="Name will Populate after File Select">
    </div>
    <div class="form-group col-md-6">
        <label for="inputPassword4">Select File*</label>
        <input type="file" class="form-control" id="inputPassword4" accept="application/pdf" placeholder="Password">
    </div>
    <div class="form-group col-md-6">
        <label for="inputCategory">Select Category</label>
        <select id="inputCategory" class="form-control">
            <option selected>Choose...</option>
            <option value="">Category 1</option>
            <option value="">Category 2</option>
        </select>
    </div>

    <div class="form-group col-md-6">
        <label for="inputType">Select Type</label>
        <select id="inputType" class="form-control">
            <option selected>Choose...</option>
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" routerLink="/bits-templates" class="btn btn-danger m-1">Cancel</button>
        <button type="submit" class="btn btn-info m-1">Upload</button>
    </div>
</div>
