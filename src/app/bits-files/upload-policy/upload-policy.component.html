
<div class="form-row m-3">
    <div class="form-group col-md-6">
        <label for="inputEmail4">Policy Name *</label>

    </div>
    <div class="form-group col-md-6">
        <label for="inputPassword4">Select File (PDF)*</label>
        <input type="file" class="form-control" id="inputPassword4" accept="application/pdf" placeholder="Password">
    </div>

</div>
